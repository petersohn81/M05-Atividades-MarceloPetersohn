<!DOCTYPE html>
<html>
   <head>
      <style>
          p {
            color: deeppink;
          }
          div { 
            background-color: aqua;
          }
          div+ul {
            color: greenyellow;
            background-color: lightcoral;
          }
          
      </style>
   </head>
   <body>
       <p>Este é um parágrafo de exemplo.</p>
       <div>Este é um elemento de bloco com fundo colorido.</div>
       <ul>
           <li><a href="#">Link 1</a></li>
           <li><a href="#">Link 2</a></li>
           <li><a href="#">Link 3</a></li>
       </ul>
   </body>
</html>
