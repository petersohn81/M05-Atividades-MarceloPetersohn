<!DOCTYPE html>

<html>
  <head>
    <title>Formulário</title>
  </head>
  <body>
    <h1><b>Formulário de Contato:</b></h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required/>
      <br />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="nome" name="nome" placeholder="Digite seu email" pattern="username@gmail.com"/>
      <br />
      <br />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite a senha" />
      <br />
      <br />
      <label for="genero">Gênero:</label>
      <select name="genero" id="genero">
        <option value="M">Masculino</option>
        <option value="F">Feminimo</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Qual setor deseja contato?</legend>
        <input type="radio" id="fin" name="pergunta" value="F">
        <label for="fin">Financeiro</label>
        <br />
        <input type="radio" id="com" name="pergunta" value="C">
        <label for="com">Compras</label>
        <br />
        <input type="radio" id="suporte" name="pergunta" value="S">
        <label for="suporte">Suporte Técnico</label>
        <br />
      </fieldset>
      <br />
      
      <label for="Comentarios">Comentários:</label>
      <textarea name="desc" id="desc" cols="30" rows="10">Descreva seu comentário:</textarea>
      
      <br />
      <br />
      
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
      
      
    </form>
  </body>
</html>
